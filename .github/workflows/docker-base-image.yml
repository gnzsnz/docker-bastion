name: Check docker image

on:
  schedule:
    - cron:  '20 4 * * *' # every day at 420 am

env:
    IMAGE_NAME: gnzsnz/bastion:latest
    BASE_IMAGE: ubuntu:jammy
    PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
    check_base:
        runs-on: ubuntu-latest
        steps:
            - name: Check if update available
            id: check
            uses: lucacome/docker-image-update-checker@v1
            with:
                base-image: ${{ env.BASE_IMAGE }}
                image: ${{ env.IMAGE_NAME}}
                platforms: ${{ env.PLATFORMS }}

    build:
        runs-on: ubuntu-latest
        needs: check
        if: needs.check.outputs.needs-updating == 'true'
        steps:

            - name: Create an Issue
            uses: JasonEtco/create-an-issue@v2
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                ISSUE_TITLE: New docker base image
                ISSUE_TEXT: Please verify workflow run
                ISSUE_LABEL: docker_base_image
            with:
                update_existing: true
                search_existing: open

            - name: Checkout
            uses: actions/checkout@v3
        
            - name: Get enviroment variables
            run: |
                grep -v '#' .env-dist | grep '=' > .env
                while IFS= read -r line; do
                    echo $line >> $GITHUB_ENV ;
                done < .env

            - name: Set up QEMU
            uses: docker/setup-qemu-action@v2
            with:
                platforms: ${{ env.PLATFORMS }}

            - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2

            - name: Build Docker image
            uses: docker/build-push-action@v4
            with:
                push: false
                load: true
                context: .
                build-args: |
                    BASE_VERSION=${{ env.BASE_VERSION }}
                    IMAGE_VERSION=${{ env.IMAGE_VERSION }}
                tags: ${{ env.IMAGE_NAME }}
